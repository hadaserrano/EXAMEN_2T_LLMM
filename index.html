    <h2>FORMULARIO DE INSCRIPCIÓN PARA JUGAR A STREET FIGHTER</h2>
    <form>
        <fieldset class="data">
            <legend>
                DATOS PERSONALES
            </legend>
            <label class="field" for="name">
                Nombre:
            </label>
            <input name="name" id="name">
            <label class="field" for="apellidos">
                Apellidos:
            </label>
            <input name="apellidos" id="apellidos">
            <label class="field" for="direccion">
                Direccion Postal:
            </label>
            <input name="calle" id="direccion" placeholder="Calle"/>
            <input name="numero" id="direccion" placeholder="Nº"/>
            <input name="piso" id="direccion" placeholder="Piso"/>
            <input name="piso" id="direccion" placeholder="Codigo Postal"/>
            <input name="piso" id="direccion" placeholder="Ciudad"/>
            <label class="field" for="nick"/>
                Nick:
            </label>
            <input name="nick" id="nick">
            <label class="field" for="email">
                Correo Electronico:
            </label>
            <input name="email" id="email">
        </fieldset>
        <fieldset class="sexo">
            <legend>
                SEXO USUARIO
            </legend>
            <label class="field" for="hombre">
                <input type="radio" value="H" name="hombre" id="hombre">
                Hombre
            </label>
            <label class="field" for="mujer">
                <input name="mujer" type="radio" value="M" id="mujer">
                Mujer
            </label>
            <label class="field" for="nodecir">
                <input name="nodecir" type="radio" value="NA" id="nodecir">
                Prefiero No Decir
            </label>
        </fieldset>
            <fieldset>
            <label class="field" for="fecha-naci">
                Fecha Nacimiento
                <input type="date" name="fecha-naci" id="fecha-naci">
            </label>
        </fieldset>
        <fieldset>
            <legend>
                PERSONAJES
            </legend>
            <label class="field" for="personaje">
                Selecciona el personaje
                <input name="personaje" id="personaje">
            </label>
        </fieldset>
        <fieldset>
            <legend>
                COMENTARIOS
            </legend>
                <label for="comentarios"> 
                </label>
                <textarea name="comentarios" id="comentarios" rows="9"></textarea>   
        </fieldset>
       
        <input type="submit" class="buttons" value="enviar">
        <input type="reset" class="buttons" value="borrar">
   
    </form>
